<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="牛樟緣 — 台灣自產牛樟茶，來自深山原生牛樟木的珍貴好茶。">
  <title>牛樟緣 — 台灣自產牛樟茶</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            forest: '#2D5016',
            cream: '#F5F0E8',
            wood: '#8B5E3C',
          },
          fontFamily: {
            serif: ['"Noto Serif TC"', 'Lora', 'serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-cream font-serif text-gray-800">
  <!-- Section 1: Hero -->
  <section class="relative h-screen min-h-[600px] flex items-center justify-center text-center overflow-hidden">
    <img src="assets/hero.jpg" alt="牛樟林" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-forest/60"></div>
    <div class="relative z-10 px-6">
      <h1 class="text-5xl md:text-7xl font-bold text-cream mb-4 font-serif tracking-widest">牛樟緣</h1>
      <p class="text-xl md:text-2xl text-cream/90 mb-2 font-serif">山林的緣份，用一杯茶傳承</p>
      <p class="text-sm md:text-base text-cream/70 tracking-widest">台灣自產自銷 · 牛樟葉手工茶</p>
      <div class="mt-12 animate-bounce">
        <svg class="w-6 h-6 text-cream/60 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </div>
    </div>
  </section>
</body>
</html>
